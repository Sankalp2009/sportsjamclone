<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>User Login</title>
        <link rel="stylesheet" type="text/css" href="login.css">
        <script src="https://kit.fontawesome.com/1176b352c6.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/flexslider.css">
    </head>
    <body>

      <header>
        <div id="container">
            <div><i class="fa-solid fa-phone"></i>Call Us :+91-9555461555</div>
            <a href="index1.html"><div><i class="fa-solid fa-right-to-bracket"></i>Sign In</div></a>
            <a href="index2.html"><div><i class="fa-solid fa-user"></i>Create account</div></a>
            <div><i class="fa-solid fa-heart"></i>Wishlist</div>
        </div>
    </header>
              
        <h2>Sign Form</h2>

        <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>
        
        <div id="id01" class="modal">
          
          <form class="modal-content animate" action="/action_page.php" method="post">
            <div class="imgcontainer">
              <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
              <img src="https://cdn.pixabay.com/photo/2015/03/04/22/35/head-659652__340.png" alt="Avatar" class="avatar">
            </div>
        
            <div class="container">
              <label for="uname"><b>Username</b></label>
              <input type="text" placeholder="Enter Username" name="uname" required>
        
              <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="psw" required>
                
              <button type="submit">Login</button>
              <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
              </label>
            </div>
        
            <div class="container" style="background-color:#f1f1f1">
              <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
              <span class="psw">Forgot <a href="#">password?</a></span>
            </div>
          </form>
        </div>

          <script src="js/jquery-3.6.0.js"></script>
        <script src="js/jquery.flexslider-min.js"></script>
        <script>
            $(window).on('load',function() {
               $('.flexslider').flexslider({
                 animation: "fade",
               });
             });
        </script>
        <script>
            // Get the modal
            var modal = document.getElementById('id01');
            
            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
            </script>
    </body>
</html>
